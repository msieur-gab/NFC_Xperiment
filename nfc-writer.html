<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure NFC Tag Writer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
        }
        .reader-list {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .tag-preview {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        h1 {
            color: #2563eb;
        }
        .alert {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Secure NFC Tag Writer</h1>
    
    <div class="alert">
        This version uses public/private key cryptography concepts without relying on a system master key.
    </div>
    
    <div class="form-group">
        <label>Owner Private Key:</label>
        <input type="text" id="ownerPrivateKey" placeholder="Your secret private key - NEVER share this">
        <button onclick="generateOwnerKey()">Generate New Private Key</button>
    </div>

    <div class="form-group">
        <label>Your Public ID (share this):</label>
        <input type="text" id="ownerPublicId" readonly>
    </div>

    <div class="form-group">
        <h3>Readers</h3>
        <div id="readersList" class="reader-list"></div>
        <button onclick="addReader()">Add Reader</button>
    </div>

    <button onclick="prepareNFCTag()">Prepare NFC Tag</button>
    <button onclick="showTagPreview()">Show Tag Preview</button>

    <div id="output"></div>
    <div id="tagPreview" class="tag-preview" style="display: none;"></div>

    <script>
        let readers = [];

        // Generate a random key
        function generateSecureKey() {
            return CryptoJS.lib.WordArray.random(16).toString();
        }
        
        // Generate a public ID from a private key
        function derivePublicId(privateKey) {
            return CryptoJS.SHA256(privateKey).toString().substring(0, 16);
        }
        
        // Generate owner keys
        function generateOwnerKey() {
            const privateKey = generateSecureKey();
            document.getElementById('ownerPrivateKey').value = privateKey;
            document.getElementById('ownerPublicId').value = derivePublicId(privateKey);
        }

        // Generate initial keys on page load
        generateOwnerKey();

        function addReader() {
            const readerPublicId = prompt("Enter Reader's Public ID:");
            if (!readerPublicId) return;
            
            // Generate a unique session key for this reader
            const sessionKey = generateSecureKey();
            
            readers.push({ 
                publicId: readerPublicId, 
                sessionKey: sessionKey 
            });
            
            updateReadersList();
        }

        function updateReadersList() {
            const list = document.getElementById('readersList');
            list.innerHTML = '';
            
            readers.forEach((reader, index) => {
                const readerDiv = document.createElement('div');
                readerDiv.innerHTML = `
                    Reader ${index + 1}: 
                    Public ID: ${reader.publicId}
                    <button onclick="removeReader(${index})">Remove</button>
                `;
                list.appendChild(readerDiv);
            });
        }

        function removeReader(index) {
            readers.splice(index, 1);
            updateReadersList();
        }

        function showTagPreview() {
            const privateKey = document.getElementById('ownerPrivateKey').value;
            const publicId = document.getElementById('ownerPublicId').value;

            if (!privateKey) {
                alert('Owner private key is required');
                return;
            }

            // Create NFC tag payload
            const nfcPayload = {
                owner: {
                    publicId: publicId
                },
                readers: readers.map(reader => ({
                    publicId: reader.publicId,
                    sessionKey: reader.sessionKey
                }))
            };

            const previewElement = document.getElementById('tagPreview');
            previewElement.textContent = JSON.stringify(nfcPayload, null, 2);
            previewElement.style.display = 'block';
        }

        async function prepareNFCTag() {
            const privateKey = document.getElementById('ownerPrivateKey').value;
            const publicId = document.getElementById('ownerPublicId').value;

            if (!privateKey) {
                alert('Owner private key is required');
                return;
            }

            // Create NFC tag payload
            const nfcPayload = {
                owner: {
                    publicId: publicId
                },
                readers: readers.map(reader => ({
                    publicId: reader.publicId,
                    sessionKey: reader.sessionKey
                }))
            };

            // Check for NFC support
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    // Write to NFC tag
                    await ndef.write({
                        records: [{
                            recordType: "text",
                            data: JSON.stringify(nfcPayload)
                        }]
                    });

                    document.getElementById('output').innerHTML = 
                        `<p>NFC Tag written successfully.</p>
                        <p>Owner Public ID: ${publicId}</p>
                        <p>Readers: ${readers.map(r => r.publicId).join(', ')}</p>
                        <p><strong>Important:</strong> Save your private key (${privateKey}) securely. You'll need it to decrypt messages.</p>`;
                } catch (error) {
                    document.getElementById('output').innerHTML = 
                        `Error writing NFC tag: ${error}`;
                }
            } else {
                document.getElementById('output').innerHTML = 
                    "NFC not supported on this device. Here's the tag data that would be written:";
                showTagPreview();
            }
        }
    </script>
</body>
</html>
