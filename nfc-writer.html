<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFC Multi-User Tag Writer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
        }
        .reader-list {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>NFC Multi-User Tag Writer</h1>
    
    <div class="form-group">
        <label>Owner Token:</label>
        <input type="text" id="ownerToken" required>
    </div>

    <div class="form-group">
        <h3>Readers</h3>
        <div id="readersList" class="reader-list"></div>
        <button onclick="addReader()">Add Reader</button>
    </div>

    <button onclick="prepareNFCTag()">Prepare NFC Tag</button>

    <div id="output"></div>

    <script>
        let readers = [];

        function addReader() {
            const readerId = prompt("Enter Reader ID:");
            const readerToken = prompt("Enter Reader Token:");
            
            if (readerId && readerToken) {
                readers.push({ id: readerId, token: readerToken });
                updateReadersList();
            }
        }

        function updateReadersList() {
            const list = document.getElementById('readersList');
            list.innerHTML = '';
            
            readers.forEach((reader, index) => {
                const readerDiv = document.createElement('div');
                readerDiv.innerHTML = `
                    Reader ${index + 1}: 
                    ID: ${reader.id}, 
                    Token: ${reader.token}
                    <button onclick="removeReader(${index})">Remove</button>
                `;
                list.appendChild(readerDiv);
            });
        }

        function removeReader(index) {
            readers.splice(index, 1);
            updateReadersList();
        }

        async function prepareNFCTag() {
            const ownerToken = document.getElementById('ownerToken').value;

            if (!ownerToken) {
                alert('Owner token is required');
                return;
            }

            // Prepare NFC tag payload
            const nfcPayload = {
                owner: {
                    token: CryptoJS.AES.encrypt(
                        ownerToken, 
                        'system-master-key'
                    ).toString()
                },
                readers: readers.map(reader => ({
                    id: reader.id,
                    token: CryptoJS.AES.encrypt(
                        reader.token, 
                        'system-master-key'
                    ).toString()
                }))
            };

            // Check for NFC support
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    // Write to NFC tag
                    await ndef.write({
                        records: [{
                            recordType: "text",
                            data: JSON.stringify(nfcPayload)
                        }]
                    });

                    document.getElementById('output').innerHTML = 
                        `NFC Tag written successfully. 
                        Owner: ${ownerToken}, 
                        Readers: ${readers.map(r => r.id).join(', ')}`;
                } catch (error) {
                    document.getElementById('output').innerHTML = 
                        `Error writing NFC tag: ${error}`;
                }
            } else {
                document.getElementById('output').innerHTML = 
                    "NFC not supported on this device";
            }
        }
    </script>
</body>
</html>
