<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFC Multi-User Tag Writer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
        }
        .reader-list {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .tag-preview {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        h1 {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>NFC Multi-User Tag Writer</h1>
    
    <div class="form-group">
        <label>Owner Token:</label>
        <input type="text" id="ownerToken" placeholder="Enter a unique token for the owner" required>
    </div>

    <div class="form-group">
        <h3>Readers</h3>
        <div id="readersList" class="reader-list"></div>
        <button onclick="addReader()">Add Reader</button>
    </div>

    <button onclick="prepareNFCTag()">Prepare NFC Tag</button>
    <button onclick="showTagPreview()">Show Tag Preview</button>

    <div id="output"></div>
    <div id="tagPreview" class="tag-preview" style="display: none;"></div>

    <script>
        let readers = [];

        function addReader() {
            const readerId = prompt("Enter Reader ID:");
            if (!readerId) return;
            
            const readerToken = prompt("Enter Reader Token (or leave empty to generate):");
            const finalToken = readerToken || generateToken();
            
            readers.push({ id: readerId, token: finalToken });
            updateReadersList();
        }

        function generateToken() {
            return CryptoJS.lib.WordArray.random(16).toString();
        }

        function updateReadersList() {
            const list = document.getElementById('readersList');
            list.innerHTML = '';
            
            readers.forEach((reader, index) => {
                const readerDiv = document.createElement('div');
                readerDiv.innerHTML = `
                    Reader ${index + 1}: 
                    ID: ${reader.id}, 
                    Token: ${reader.token}
                    <button onclick="removeReader(${index})">Remove</button>
                `;
                list.appendChild(readerDiv);
            });
        }

        function removeReader(index) {
            readers.splice(index, 1);
            updateReadersList();
        }

        function showTagPreview() {
            const ownerToken = document.getElementById('ownerToken').value;

            if (!ownerToken) {
                alert('Owner token is required');
                return;
            }

            // Create NFC tag payload
            const nfcPayload = {
                owner: {
                    token: CryptoJS.AES.encrypt(
                        ownerToken, 
                        'system-master-key'
                    ).toString()
                },
                readers: readers.map(reader => ({
                    id: reader.id,
                    token: reader.token // Store tokens directly - they'll be used as decryption keys
                }))
            };

            const previewElement = document.getElementById('tagPreview');
            previewElement.textContent = JSON.stringify(nfcPayload, null, 2);
            previewElement.style.display = 'block';
        }

        async function prepareNFCTag() {
            const ownerToken = document.getElementById('ownerToken').value;

            if (!ownerToken) {
                alert('Owner token is required');
                return;
            }

            // Create NFC tag payload
            const nfcPayload = {
                owner: {
                    token: CryptoJS.AES.encrypt(
                        ownerToken, 
                        'system-master-key'
                    ).toString()
                },
                readers: readers.map(reader => ({
                    id: reader.id,
                    token: reader.token // Store tokens directly - they'll be used as decryption keys
                }))
            };

            // Check for NFC support
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    // Write to NFC tag
                    await ndef.write({
                        records: [{
                            recordType: "text",
                            data: JSON.stringify(nfcPayload)
                        }]
                    });

                    document.getElementById('output').innerHTML = 
                        `<p>NFC Tag written successfully.</p>
                        <p>Owner: ${ownerToken}</p>
                        <p>Readers: ${readers.map(r => r.id).join(', ')}</p>`;
                } catch (error) {
                    document.getElementById('output').innerHTML = 
                        `Error writing NFC tag: ${error}`;
                }
            } else {
                document.getElementById('output').innerHTML = 
                    "NFC not supported on this device. Here's the tag data that would be written:";
                showTagPreview();
            }
        }
    </script>
</body>
</html>
